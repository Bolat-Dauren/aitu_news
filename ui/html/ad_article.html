<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Article - Aitu News</title>
    <link rel="stylesheet" href="/ui/static/css/style.css">
    <img src="/ui/static/images/logo.png" alt="Logo" class="logo">
</head>
<body>
<header>
    <h1>Ad Article</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contacts">Contacts</a></li>

            <!-- Add more navigation items as needed -->
        </ul>
    </nav>
</header>

<main>
    <section class="ad-article-section">
        <h2>Ad Article</h2>

        <form method="post" action="/ad_articles">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <button type="submit">Add Article</button>
        </form>
    </section>
</main>
